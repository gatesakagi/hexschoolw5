<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hexschool-valid</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrap">
		<div class="progressbar">
			<ul>
				<li><i class="fas fa-check-circle"></i></li>
				<li class="active"></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<p class="title">General Infomation</p>
		<p class="subtitle">Tell us who you are!</p>
		<form>
			<div class="halfwidth">
				<label for="username">Name<span>(optional)</span></label>
				<input type="text" id="username" name="username" placeholder="Example Name">
			</div>
			<div class="halfwidth">
				<label for="userphone">Phone*</label>
				<input type="text" id="userphone" name="userphone" placeholder="0912 345 678">
			</div>
			<div class="clearfix"></div>
			<div class="threewidth">
				<label>Birth Date<span>(optional)</span></label>
				<select id="userbirthdateYY" name="userbirthdateYY">
					<option value="0">YYYY</option>
					<option value="1">01</option>
					<option value="2">02</option>
					<option value="3">03</option>
					<option value="4">04</option>
					<option value="5">05</option>
					<option value="6">06</option>
					<option value="7">07</option>
					<option value="8">08</option>
					<option value="9">09</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>
			</div>
			<div class="threewidth nolabel">
				<select id="userbirthdateMM" name="userbirthdateMM">
					<option value="0">MM</option>
					<option value="1">01</option>
					<option value="2">02</option>
					<option value="3">03</option>
					<option value="4">04</option>
					<option value="5">05</option>
					<option value="6">06</option>
					<option value="7">07</option>
					<option value="8">08</option>
					<option value="9">09</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>
			</div>
			<div class="threewidth nolabel">
				<select id="userbirthdateDD" name="userbirthdateDD">
					<option value="0">DD</option>
					<option value="1">01</option>
					<option value="2">02</option>
					<option value="3">03</option>
					<option value="4">04</option>
					<option value="5">05</option>
					<option value="6">06</option>
					<option value="7">07</option>
					<option value="8">08</option>
					<option value="9">09</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>
			</div>
			<div class="clearfix"></div>
			<div class="halfwidth">
				<label>Address*</label>
				<select id="useraddressCity" name="useraddressCity">
					<option value="0">City</option>
					<option value="1">01</option>
					<option value="2">02</option>
					<option value="3">03</option>
					<option value="4">04</option>
					<option value="5">05</option>
					<option value="6">06</option>
					<option value="7">07</option>
					<option value="8">08</option>
					<option value="9">09</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>
			</div>
			<div class="halfwidth nolabel">
				<select id="useraddressDist" name="useraddressDist">
					<option value="0">Dist</option>
					<option value="1">01</option>
					<option value="2">02</option>
					<option value="3">03</option>
					<option value="4">04</option>
					<option value="5">05</option>
					<option value="6">06</option>
					<option value="7">07</option>
					<option value="8">08</option>
					<option value="9">09</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>
			</div>
			<div class="clearfix"></div>
			<div class="fullwidth">
				<input type="text" id="useraddress" name="useraddress" placeholder="Address Detail">	
			</div>
			<button class="btnstep">SUMBIT & NEXT</button>
		</form>
		<script type="text/javascript" src="script.js"></script>
	</div>
</body>
</html>
